<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover effect app</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
        
    <img src="https://raw.githubusercontent.com/ShaunakSen/Automatic-Image-Captioning/master/img/diag2.png" alt="" id="main-img">
        


    <div class="below-image-container">
        <select name="image-select-dropdown" id="image-select">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
        </select>
        <p>
            <button id="hover-button">Start Hover Effect</button>
        </p>
        <p id="information"></p>
    </div>
    
    <script src="./jquery.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
